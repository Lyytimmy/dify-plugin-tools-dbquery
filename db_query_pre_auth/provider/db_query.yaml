extra:
  python:
    source: provider/db_query.py
identity:
  name: db_query_pre_auth
  author: junjiem
  label:
    en_US: Database Query (Pre-authorization)
    zh_Hans: 数据库查询（预授权）
  description:
    en_US: Database Query Utils (Pre-authorization).
    zh_Hans: 数据库查询工具（预授权）。
  icon: icon.svg
  tags:
    - search
    - utilities
tools:
  - tools/sql_query.yaml
credentials_for_provider:
  db_type:
    type: select
    required: true
    options:
      - value: mysql
        label:
          en_US: MySQL
          zh_Hans: MySQL
      - value: oracle
        label:
          en_US: Oracle
          zh_Hans: Oracle
      - value: postgresql
        label:
          en_US: PostgreSQL
          zh_Hans: PostgreSQL
    default: mysql
    label:
      en_US: Database type
      zh_Hans: 数据库类型
    help:
      en_US: Used for selecting the database type, mysql, oracle or postgresql.
      zh_Hans: 用于选择数据库类型，mysql、oracle或postgresql。
  db_host:
    type: text-input
    required: true
    default: localhost
    label:
      en_US: Database Host
      zh_Hans: 数据库地址
  db_port:
    type: text-input
    required: false
    label:
      en_US: Port
      zh_Hans: 端口
  db_username:
    type: text-input
    required: true
    label:
      en_US: Username
      zh_Hans: 用户名
  db_password:
    type: secret-input
    required: true
    label:
      en_US: Password
      zh_Hans: 密码
  db_name:
    type: text-input
    required: false
    label:
      en_US: Database name
      zh_Hans: 库名
  db_properties:
    type: text-input
    required: false
    label:
      en_US: Database properties
      zh_Hans: 数据库属性
    help:
      en_US: 'Database properties, for example: alt_host=host1&alt_host=host2&ssl_cipher=/path/to/crt'
      zh_Hans: 数据库属性，例如：alt_host=host1&alt_host=host2&ssl_cipher=/path/to/crt
